<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>리뷰</title>
</head>
<body>
<div class="thumbnails">							
<th:block th:each="ReviewData : ${Review}">

	<div class="box">
		<span th:text="'_id : ' + ${ReviewData.review._id}"></span>
		
		<button th:target="_blank"
		  th:data-url="@{'/review/reviewDetail/'+${ReviewData.review._id}}"
		  onclick="openWin(this.getAttribute('data-url'))">click here:)
		</button><br/>
		
		<div class = "image fit">
		<th:block th:each="ReviewImg : ${ReviewData.review.tplList}" th:if="${ReviewImgStat.index} == 0">
			<img class="ReviewImg" th:src="@{'http://localhost:9091'+${ReviewImg}}" alt="Img"  /><br/>
		</th:block>
		</div>
		<div class="inner">
			<span th:text="'reviewer_id : ' + ${ReviewData.review.reviewer_id}"></span><br/>
			<span th:text="'reviewCl : ' + ${ReviewData.review.reviewCl}"></span><br/>
			<span th:text="'prdSeq : ' + ${ReviewData.review.prdSeq}"></span><br/>
			<span th:text="'bestFl : ' + ${ReviewData.review.bestFl}"></span><br/>
			<span th:text="'evalScore : ' + ${ReviewData.review.evalScore}"></span><br/>
			<span th:text="'hit : ' + ${ReviewData.review.hit}"></span><br/>
			<span th:text="'recomCnt : ' + ${ReviewData.review.recomCnt}"></span><br/>
			<span th:text="'recbScore : ' + ${ReviewData.review.recbScore}"></span><br/>
			<div th:with="max_length=50">
			<p th:if="${#strings.length(ReviewData.review.goodCnts)} gt ${max_length}" th:text="'goodCnts : ' + ${#strings.substring(ReviewData.review.goodCnts,0,max_length) + '…'}"></p>
			<p th:unless="${#strings.length(ReviewData.review.goodCnts)} gt ${max_length}" th:text="'goodCnts : ' + ${ReviewData.review.goodCnts}"></p>
			</div>		
			<span th:text="'regDate : ' + ${ReviewData.review.regDate}"></span><br/>
			<span th:text="'updDate : ' + ${ReviewData.review.updDate}"></span><br/>
			
			<span th:text="'nickNm : ' + ${ReviewData.reviewer.nickNm}"></span><br/>
			<span th:text="'lvl : ' + ${ReviewData.reviewer.lvl}"></span><br/>
			<span th:text="'profileImg : ' + ${ReviewData.reviewer.profileImg}"></span><br/>
			<img class="profileImg" th:src="@{'http://localhost:9091'+${ReviewData.reviewer.profileImg}}" alt="Img" height="20%" width="20%" /><br/>
			
		    <span th:text="'prdSeq: ' + ${ReviewData.product.prdSeq}"></span>
    		<span th:text="'prdNm: ' + ${ReviewData.product.prdNm}"></span>
    		<span th:text="'salPrc: ' + ${ReviewData.product.salPrc}"></span>
			<br/>
		</div>
	</div>
</th:block>
</div>
</th:block>

	<script type="text/javascript">
		function openWin(url){
			ReviewDetailView = window.open("about:blank", "ReviewDetail", "width=550,height=600,left=400,top=50,dependent=yes,menubar=no,status=no,resizable=yes,toolbar=no,scrollbars=yes");
			ReviewDetailView.location.href = url;
			ReviewDetailView.focus();
		    return false;	
		}
	
    </script>
</th:block>

</body>
</html>
